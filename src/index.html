<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="m-8">
    <h1 class="mb-4 font-sans text-3xl italic font-black text-pink-800">
      Aurora Boreal
    </h1>
    <button
      class="px-4 py-2 mb-2 leading-none capitalize bg-blue-600 rounded text-blue-50 text-nowrap"
    >
      Compre Agora
    </button>

    <a
      class="text-xl tracking-widest underline underline-offset-4 decoration-wavy decoration-4 decoration-purple-600"
    >
      Inscreva-se
    </a>

    <p class="text-lg/loose text-[1.5] text-balance">
      Descubra o melhor período para observar a deslumbrante Aurora Boreal, com
      o céu iluminado por milhares de estrelas. Desperte ao som dos pássaros e
      participe das nossas caminhadas ao ar livre para viver essa experiência
      mágica.
    </p>
  </body>
</html>
