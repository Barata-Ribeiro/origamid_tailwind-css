<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="m-8">
    <section class="grid grid-cols-2 gap-4 h-96 bg-[url('./img/grid.svg')]">
      <div class="self-center p-8 rounded justify-self-end bg-violet-900">
        <h2 class="mb-4 font-bold text-violet-50">Plano Premium</h2>
        <ul class="mb-4 list-disc text-violet-50">
          <li>300 Acessos</li>
          <li>1200 Requests</li>
          <li>Suporte Vitalício</li>
          <li>Acesso Completo</li>
          <li>Proteção Total</li>
        </ul>
        <button class="px-2 py-1 rounded bg-violet-200 text-violet-900">
          Assinar Premium
        </button>
      </div>

      <div class="p-8 bg-gray-200 rounded place-self-center">
        <h2 class="mb-4 font-bold">Plano Básico</h2>
        <ul class="list-disc">
          <li>150 Acessos</li>
          <li>500 Requests</li>
        </ul>

        <button class="px-2 py-1 text-gray-900 bg-gray-300 rounded">
          Assinar Básico
        </button>
      </div>
    </section>
  </body>
</html>
