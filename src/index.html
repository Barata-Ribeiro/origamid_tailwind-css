<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="m-8 dark:bg-neutral-950">
    <div class="max-w-md p-4 rounded-md bg-neutral-200 dark:bg-neutral-800">
      <h1
        class="mb-2 font-serif text-xl font-bold text-neutral-500 dark:text-neutral-200"
      >
        Aurora Boreal
      </h1>
      <p class="text-neutral-700 dark:text-neutral-300">
        Melhor período para observação da Aurora Boreal, o céu estará iluminado
        pelas estrelas.
      </p>
    </div>

    <div
      class="max-w-md p-4 mt-8 rounded-md group bg-neutral-200 dark:bg-neutral-800 hover:bg-neutral-800 dark:hover:bg-neutral-200"
    >
      <h1
        class="mb-2 font-serif text-xl font-bold group-hover:text-neutral-200 dark:text-neutral-200 dark:group-hover:text-neutral-500 text-neutral-500"
      >
        Aurora Boreal
      </h1>
      <p
        class="text-neutral-700 dark:text-neutral-300 dark:group-hover:text-neutral-700 group-hover:text-neutral-300"
      >
        Melhor período para observação da Aurora Boreal, o céu estará iluminado
        pelas estrelas.
      </p>
    </div>

    <form action="#" class="flex items-center gap-4 mt-8">
      <div>
        <input
          type="text"
          class="p-2 border-2 border-gray-200 rounded-md peer"
          placeholder="CPF"
        />
        <p class="hidden text-sm text-neutral-500 peer-focus:block">
          Use pontos e hífen!
        </p>
      </div>

      <div>
        <input
          type="email"
          class="p-2 border-2 border-gray-200 rounded-md peer"
          placeholder="contact@example.com"
        />
        <p class="hidden text-sm text-neutral-500 peer-focus:block">
          Use o email do trabalho
        </p>
      </div>

      <button class="p-2 border-2 border-gray-200 rounded-md">Enviar</button>
    </form>

    <div class="flex gap-8 p-4 my-8">
      <div
        class="has-[[data-recomendado]]:bg-gray-700 relative p-4 bg-gray-400 rounded-md size-40"
      >
        <h2 class="text-white">Plano Ouro</h2>
        <div
          data-recomendado
          class="absolute p-1 bg-green-500 rounded-md select-none text-green-950 -top-4 -right-4"
        >
          Recomendado
        </div>
      </div>
      <div class="relative p-4 bg-gray-400 rounded-md size-40">
        <h2 class="text-white">Plano Prata</h2>
      </div>
    </div>
  </body>
</html>
