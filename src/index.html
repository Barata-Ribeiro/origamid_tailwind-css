<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="pt-10">
    <div class="flex justify-center mb-8 -space-x-4">
      <div class="bg-red-600 border-2 border-white rounded-full size-8"></div>
      <div class="bg-blue-600 border-2 border-white rounded-full size-8"></div>
      <div class="bg-green-600 border-2 border-white rounded-full size-8"></div>
    </div>

    <footer class="border-t-2 bg-stone-100 border-stone-200">
      <div class="container grid grid-cols-3 gap-8 py-4">
        <div>
          <h4 class="mb-4 font-serif text-xl text-stone-500">Páginas</h4>
          <ul class="space-y-2 divide-y-2 divide-blue-800">
            <li><a href="/">Imóveis</a></li>
            <li><a href="/">Contato</a></li>
            <li><a href="/">Financiamento</a></li>
          </ul>
        </div>

        <div>
          <h4 class="mb-4 font-serif text-xl text-stone-500">Contato</h4>
          <ul class="divide-y-2 divide-stone-200">
            <li class="pb-2">21 9999-9999</li>
            <li class="pt-2">contato@farest.com</li>
          </ul>
        </div>

        <div>
          <h4 class="mb-4 font-serif text-xl text-stone-500">Social</h4>
          <ul class="space-y-2 divide-y-2 divide-blue-800">
            <li><a href="/">@farest.imoveis</a></li>
            <li><a href="/">yt.com/@farest</a></li>
          </ul>
        </div>
      </div>
      <p class="container py-4 border-t-2 border-stone-200">
        &copy; 2024 Farest Imóveis
      </p>
    </footer>
  </body>
</html>
