<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="m-8">
    <div class="grid gap-8 place-items-start">
      <button
        class="relative px-4 py-2 bg-blue-400 border-2 border-blue-200 rounded-md select-none hover:bg-blue-200 active:bg-blue-300 text-blue-950 after:size-6 after:absolute after:bg-white after:rounded-full after:border-4 after:border-blue-950 after:border-r-transparent after:-top-2 after:-right-2"
      >
        Compras
      </button>

      <button
        class="relative px-4 py-2 bg-blue-400 border-2 border-blue-200 rounded-md select-none hover:bg-blue-200 active:bg-blue-300 text-blue-950"
      >
        <span
          aria-hidden="true"
          class="absolute bg-white border-4 rounded-full size-6 border-blue-950 border-r-transparent -top-2 -right-2"
        ></span>
        Vendas
      </button>

      <div>
        <input
          type="text"
          class="p-2 border-2 border-gray-400 rounded-md placeholder:text-gray-500"
          placeholder="Email"
        />
        <ul class="mt-8 list-disc marker:text-green-400">
          <li>Produto 1</li>
          <li>Produto 2</li>
          <li>Produto 3</li>
        </ul>
      </div>
    </div>
  </body>
</html>
