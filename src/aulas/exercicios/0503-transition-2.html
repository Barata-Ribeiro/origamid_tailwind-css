<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="m-8">
    <section class="flex justify-center gap-8 p-8 bg-gray-100">
      <div
        class="px-4 pt-6 pb-12 transition duration-500 ease-linear origin-top-left bg-white rounded-md shadow-md hover:grayscale-0 grayscale group rotate-3 hover:rotate-0 hover:shadow-lg"
      >
        <img src="./img/dog-1.jpg" alt="Dog 1" class="aspect-square size-48" />
      </div>

      <div
        class="px-4 pt-6 pb-12 transition duration-500 ease-linear origin-top-left bg-white rounded-md shadow-md hover:grayscale-0 grayscale group rotate-3 hover:rotate-0 hover:shadow-lg"
      >
        <img src="./img/dog-2.jpg" alt="Dog 2" class="aspect-square size-48" />
      </div>

      <div
        class="px-4 pt-6 pb-12 transition duration-500 ease-linear origin-top-left bg-white rounded-md shadow-md hover:grayscale-0 grayscale group rotate-3 hover:rotate-0 hover:shadow-lg"
      >
        <img src="./img/dog-3.jpg" alt="Dog 3" class="aspect-square size-48" />
      </div>
    </section>
  </body>
</html>
